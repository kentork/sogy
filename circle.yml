machine:
  node:
    version: 6.1.0
  timezone: Asia/Tokyo
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
dependencies:
  override:
    - yarn
  pre:
    npm install -g pm2
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - yarn test
deployment:
  deploy:
    branch: master
    commands:
      - pm2 deploy ecosystem.config.js production
